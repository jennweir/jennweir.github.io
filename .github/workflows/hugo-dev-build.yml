name: Deploy Dev Branch to GitHub Pages

on:
  push:
    branches:
      - dev  # Trigger when you push to dev branch

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1. Checkout the dev branch
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Install Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.116.0'

      # 3. Build the site
      - name: Build Hugo Site
        run: hugo --minify --destination public

      # 4. Deploy to gh-pages-dev branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages-dev
          publish_dir: ./public
          cname: dev.jenniferpweir.com