baseURL: 'https://jenniferpweir.com'
languageCode: 'en-us'
title: 'Jennifer Weir'
theme: 'terminal'
timeZone: "America/New_York"

menus:
  main:
    - identifier: about
      name: About
      url: /about.html
      weight: 20
    - identifier: blog
      name: Blog
      url: /blog
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags
      weight: 40

pagination:
  pagerSize: 10

permalinks:
